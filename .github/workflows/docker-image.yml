name: Docker Image CI

on:
  push:
    tags:
      - v*
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag keletes/freecad:$(github.ref)
